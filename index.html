<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .game-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: auto;
      max-height: 100%;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .start-image {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .start-image img {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
      cursor: pointer;
    }
  </style>
</head>

<body>


  <a href="index2.html" class="start-image">
    <img src="jon-art.png" alt="start">
  </a>


  <div class="game-wrapper">
    <canvas id="game-canvas" width="640" height="320"></canvas>
  </div>

</body>
</html>
